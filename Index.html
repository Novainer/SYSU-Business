<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>课程结构图</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      max-width: 960px;
      margin: auto;
      padding: 2em;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .caption {
      background-color: #f9f9f9;
      padding: 1em;
      border-left: 4px solid #007acc;
      margin-bottom: 2em;
    }
    object {
      border: 1px solid #ccc;
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>

  <h1>📘 商科课程结构图</h1>

  <div class="caption">
    本图展示了我在本科阶段学习的商科课程的整体结构。课程按颜色分类，并用箭头标注课程间的递进关系。
    <br><br>
    点击图中每个课程节点，即可跳转到该课程的笔记、思维导图或学习建议。
  </div>

  <object data="课程导览.svg" type="image/svg+xml" width="100%" height="800px"></object>

</body>
</html>
